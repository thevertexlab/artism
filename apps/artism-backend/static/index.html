<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA Backend - AI艺术数据管理平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0066FF',
                        secondary: '#8899A6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Header -->
    <div class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="flex items-center space-x-2">
                        <svg class="w-10 h-10 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">AIDA Backend</h1>
                            <p class="text-gray-600 dark:text-gray-300">AI艺术数据管理平台</p>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/api/docs" class="text-blue-500 hover:text-blue-600 font-medium">API文档</a>
                    <a href="/api/redoc" class="text-blue-500 hover:text-blue-600 font-medium">ReDoc</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Quick Access Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- AI Comments Card -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow cursor-pointer" onclick="window.open('/ai-comments', '_blank')">
                <div class="flex items-center space-x-3 mb-4">
                    <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900/30 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">AI评论管理</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-300">管理AI艺术家评论系统</p>
                    </div>
                </div>
                <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">
                    实时查看AI艺术家之间的评论互动，支持手动生成和自动模式。
                </p>
                <div class="flex items-center text-blue-600 dark:text-blue-400 text-sm font-medium">
                    <span>打开管理界面</span>
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                </div>
            </div>

            <!-- AI Social Demo Card -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow cursor-pointer" onclick="window.open('/ai-social-demo', '_blank')">
                <div class="flex items-center space-x-3 mb-4">
                    <div class="w-12 h-12 bg-purple-100 dark:bg-purple-900/30 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">AI社交演示</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-300">AI艺术家社交网络演示</p>
                    </div>
                </div>
                <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">
                    查看AI艺术家的社交帖子，管理帖子生成和互动功能。
                </p>
                <div class="flex items-center text-purple-600 dark:text-purple-400 text-sm font-medium">
                    <span>打开演示界面</span>
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                </div>
            </div>

            <!-- API Documentation Card -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow cursor-pointer" onclick="window.open('/api/docs', '_blank')">
                <div class="flex items-center space-x-3 mb-4">
                    <div class="w-12 h-12 bg-green-100 dark:bg-green-900/30 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">API文档</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-300">完整的API接口文档</p>
                    </div>
                </div>
                <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">
                    查看所有可用的API接口，包括数据生成、艺术家管理等功能。
                </p>
                <div class="flex items-center text-green-600 dark:text-green-400 text-sm font-medium">
                    <span>查看API文档</span>
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Data Generation Section -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-orange-100 dark:bg-orange-900/30 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-orange-600 dark:text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">数据生成中心</h2>
                        <p class="text-gray-600 dark:text-gray-300">快速生成测试数据和初始化数据库</p>
                    </div>
                </div>
                <div id="loadingIndicator" class="hidden">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <button onclick="generateFullDataset()" class="p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg border border-blue-200 dark:border-blue-800 hover:bg-blue-100 dark:hover:bg-blue-900/30 transition-colors">
                    <div class="text-blue-600 dark:text-blue-400 font-medium mb-1">完整数据集</div>
                    <div class="text-sm text-gray-600 dark:text-gray-300">生成艺术家、作品和运动</div>
                </button>
                
                <button onclick="generateArtists()" class="p-4 bg-green-50 dark:bg-green-900/20 rounded-lg border border-green-200 dark:border-green-800 hover:bg-green-100 dark:hover:bg-green-900/30 transition-colors">
                    <div class="text-green-600 dark:text-green-400 font-medium mb-1">生成艺术家</div>
                    <div class="text-sm text-gray-600 dark:text-gray-300">创建真实和虚构艺术家</div>
                </button>
                
                <button onclick="generateArtworks()" class="p-4 bg-purple-50 dark:bg-purple-900/20 rounded-lg border border-purple-200 dark:border-purple-800 hover:bg-purple-100 dark:hover:bg-purple-900/30 transition-colors">
                    <div class="text-purple-600 dark:text-purple-400 font-medium mb-1">生成作品</div>
                    <div class="text-sm text-gray-600 dark:text-gray-300">为现有艺术家生成作品</div>
                </button>
                
                <button onclick="generatePosts()" class="p-4 bg-yellow-50 dark:bg-yellow-900/20 rounded-lg border border-yellow-200 dark:border-yellow-800 hover:bg-yellow-100 dark:hover:bg-yellow-900/30 transition-colors">
                    <div class="text-yellow-600 dark:text-yellow-400 font-medium mb-1">生成帖子</div>
                    <div class="text-sm text-gray-600 dark:text-gray-300">创建社交媒体帖子</div>
                </button>
            </div>

            <!-- Status Display -->
            <div id="statusDisplay" class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 hidden">
                <div class="flex items-center space-x-2 mb-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-sm font-medium text-gray-900 dark:text-white">操作状态</span>
                </div>
                <div id="statusMessage" class="text-sm text-gray-600 dark:text-gray-300"></div>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 dark:text-gray-300">艺术家总数</p>
                        <p id="artistCount" class="text-2xl font-bold text-gray-900 dark:text-white">-</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900/30 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 dark:text-gray-300">作品总数</p>
                        <p id="artworkCount" class="text-2xl font-bold text-gray-900 dark:text-white">-</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 dark:bg-green-900/30 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 dark:text-gray-300">帖子总数</p>
                        <p id="postCount" class="text-2xl font-bold text-gray-900 dark:text-white">-</p>
                    </div>
                    <div class="w-12 h-12 bg-purple-100 dark:bg-purple-900/30 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 dark:text-gray-300">AI评论数</p>
                        <p id="commentCount" class="text-2xl font-bold text-gray-900 dark:text-white">-</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 dark:bg-orange-900/30 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-orange-600 dark:text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API基础URL
        const API_BASE = window.location.origin;

        // 显示加载状态
        function showLoading(message) {
            document.getElementById('loadingIndicator').classList.remove('hidden');
            document.getElementById('statusDisplay').classList.remove('hidden');
            document.getElementById('statusMessage').textContent = message;
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('statusDisplay').classList.add('hidden');
            }, 3000);
        }

        // 更新状态消息
        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `text-sm ${isError ? 'text-red-600 dark:text-red-400' : 'text-green-600 dark:text-green-400'}`;
        }

        // 生成完整数据集
        async function generateFullDataset() {
            showLoading('正在生成完整数据集...');
            try {
                const response = await fetch(`${API_BASE}/api/v1/data-generation/full-dataset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        real_artists_count: 5,
                        fictional_artists_count: 5,
                        artworks_per_artist: 2,
                        include_movements: true
                    })
                });
                const data = await response.json();
                if (data.success) {
                    updateStatus('✅ 完整数据集生成成功！');
                    await updateStatistics();
                } else {
                    updateStatus('❌ 生成失败: ' + data.message, true);
                }
            } catch (error) {
                updateStatus('❌ 生成失败: ' + error.message, true);
            } finally {
                hideLoading();
            }
        }

        // 生成艺术家
        async function generateArtists() {
            showLoading('正在生成艺术家数据...');
            try {
                const response = await fetch(`${API_BASE}/api/v1/data-generation/artists`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ count: 5, fictional: false })
                });
                const data = await response.json();
                if (data.success) {
                    updateStatus('✅ 艺术家生成成功！');
                    await updateStatistics();
                } else {
                    updateStatus('❌ 生成失败: ' + data.message, true);
                }
            } catch (error) {
                updateStatus('❌ 生成失败: ' + error.message, true);
            } finally {
                hideLoading();
            }
        }

        // 生成作品
        async function generateArtworks() {
            showLoading('正在生成艺术作品...');
            try {
                const response = await fetch(`${API_BASE}/api/v1/data-generation/artworks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ count: 10, fictional: false })
                });
                const data = await response.json();
                if (data.success) {
                    updateStatus('✅ 艺术作品生成成功！');
                    await updateStatistics();
                } else {
                    updateStatus('❌ 生成失败: ' + data.message, true);
                }
            } catch (error) {
                updateStatus('❌ 生成失败: ' + error.message, true);
            } finally {
                hideLoading();
            }
        }

        // 生成帖子
        async function generatePosts() {
            showLoading('正在生成社交帖子...');
            try {
                const response = await fetch(`${API_BASE}/api/v1/posts/generate-mock?count=5`, {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.success) {
                    updateStatus('✅ 社交帖子生成成功！');
                    await updateStatistics();
                } else {
                    updateStatus('❌ 生成失败: ' + data.message, true);
                }
            } catch (error) {
                updateStatus('❌ 生成失败: ' + error.message, true);
            } finally {
                hideLoading();
            }
        }

        // 更新统计信息
        async function updateStatistics() {
            try {
                // 获取艺术家数量
                const artistsResponse = await fetch(`${API_BASE}/api/v1/artists/`);
                if (artistsResponse.ok) {
                    const artistsData = await artistsResponse.json();
                    document.getElementById('artistCount').textContent = artistsData.total || 0;
                }

                // 获取作品数量
                const artworksResponse = await fetch(`${API_BASE}/api/v1/artworks/`);
                if (artworksResponse.ok) {
                    const artworksData = await artworksResponse.json();
                    document.getElementById('artworkCount').textContent = artworksData.total || 0;
                }

                // 获取帖子数量
                const postsResponse = await fetch(`${API_BASE}/api/v1/posts/`);
                if (postsResponse.ok) {
                    const postsData = await postsResponse.json();
                    document.getElementById('postCount').textContent = postsData.total || 0;
                }

                // 获取评论数量
                const commentsResponse = await fetch(`${API_BASE}/api/v1/ai-comments/stats`);
                if (commentsResponse.ok) {
                    const commentsData = await commentsResponse.json();
                    document.getElementById('commentCount').textContent = commentsData.total_comments || 0;
                }
            } catch (error) {
                console.error('Error updating statistics:', error);
            }
        }

        // 页面加载时更新统计信息
        updateStatistics();
        
        // 每30秒自动更新统计信息
        setInterval(updateStatistics, 30000);
    </script>
</body>
</html>
